<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div style="max-width: 30rem;" class="container mx-auto">
            <header>
                <h1>Weather Forecast</h1>
                <p class="lead">Search for weather forecast of over 200,000 cities</p>
            </header>
            <hr>
            <form id="forecast-search-form">
                <div class="form-group">
                    <label for="city-input">Enter a city:</label>
                    <input type="text" class="form-control" id="city-input" placeholder="e.g. San Diego">
                </div>
                <button id="get-forecast-button" type="submit" class="btn btn-primary btn-block">Get Forecast</button>
            </form>
        </div>
    </div>
    <section id="forecast-results" class="container d-none">
        <header>
            <h2 id="city-name" class="h4">Forecast</h2>
        </header>
        <div class="table-responsive">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Condition</th>
                        <th>Temp</th>
                        <th>Hum.</th>
                        <th>Wind</th>
                    </tr>
                </thead>
                <tbody id="forecast-table-body"></tbody>
            </table>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.36/dayjs.min.js"
        integrity="sha512-nG86d7fodOg4f3fZF796WwIj6WwxdWI2DCXCarXZU05/UNHzC2CHQkD6dNdj6Ahaurrbed66rsvTt6r58RQ5WA=="
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
